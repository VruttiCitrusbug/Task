<!-- product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>

<h1>Product Detail</h1>

<ul>
    <li><strong>Name:</strong> {{ product.name }}</li>
    <li><strong>Description:</strong> {{ product.description }}</li>
    <li><strong>Price:</strong> {{ product.price }}</li>
    <li><strong>Image:</strong> <img src="{{ product.image.url }}" alt="{{ product.name }}"></li>
</ul>

<a href="{% url 'product_update' pk=product.pk %}" class="btn btn-primary">Edit</a>
<form action="{% url 'product_delete' pk=product.pk %}" method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

</body>
</html>
